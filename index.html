    <!-- Static Loader: Visible immediately while React loads -->
    <style>
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

      }

      .loader-text {
        color: #f59e0b;
        /* Amber-500 */
        font-size: 1.25rem;
        font-weight: bold;
        letter-spacing: 0.1em;
        opacity: 0.8;
      }

      .loader-bar-container {
        width: 120px;
        height: 2px;
        background: #333;
        margin-top: 2rem;
        border-radius: 2px;
        overflow: hidden;
      }

      .loader-bar {
        width: 100%;
        height: 100%;
        background: #f59e0b;
        transform: translateX(-100%);
        animation: loading 1.5s infinite ease-in-out;
      }

      @keyframes pulse {

        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }

        50% {
          transform: translateX(0%);
        }

        100% {
          transform: translateX(100%);
        }
      }
    </style>
