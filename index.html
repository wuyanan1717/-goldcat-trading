<body>
  <div id="root">
    <!-- Static Loader: Visible ONLY on Mobile to prevent "broken site" anxiety -->
    <style>
      body {
        background-color: #050505;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        /* Hidden by default on Desktop */
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      /* Only show on Mobile */
      @media (max-width: 768px) {
        .app-loader {
          display: flex;
        }
      }

      .loader-logo {
        font-size: 4rem;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }

      .loader-text {
        color: #f59e0b;
        /* Amber-500 */
        font-size: 1.25rem;
        font-weight: bold;
        letter-spacing: 0.1em;
        opacity: 0.8;
      }

      .loader-bar-container {
        width: 120px;
        height: 2px;
        background: #333;
        margin-top: 2rem;
        border-radius: 2px;
        overflow: hidden;
      }

      .loader-bar {
        width: 100%;
        height: 100%;
        background: #f59e0b;
        transform: translateX(-100%);
        animation: loading 1.5s infinite ease-in-out;
      }

      @keyframes pulse {

        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }

        50% {
          transform: translateX(0%);
        }

        100% {
          transform: translateX(100%);
        }
      }
    </style>
    <div class="app-loader">
      <div class="loader-logo">üê±</div>
      <div class="loader-text">GOLDCAT TERMINAL</div>
      <div class="loader-bar-container">
        <div class="loader-bar"></div>
      </div>
    </div>
  </div>
